<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Information</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .image {
            flex: 1;
        }
        .info {
            flex: 1;
            padding-left: 20px;
        }
        .info ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="data:;base64,{{ image }}" alt="Dog Image">
        </div>
        <div class="info">
            <h2>Dog Information</h2>
            <ul>
                {% for key, value in info.items() %}
                    <li><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
